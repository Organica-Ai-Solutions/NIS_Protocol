name: NIS Protocol CI/CD

on:
  push:
    branches: [main, v4.0-self-improving-consciousness]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  DOCKER_BUILDKIT: 1

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Check formatting with Black
        run: black --check --diff main.py src/ || true
      
      - name: Check imports with isort
        run: isort --check-only --diff main.py src/ || true
      
      - name: Lint with flake8
        run: flake8 main.py src/ --max-line-length=120 --ignore=E501,W503,E402 || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c constraints.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Run unit tests
        env:
          REDIS_URL: redis://localhost:6379
          MOCK_LLM: "true"
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_api.py || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nis-protocol:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          docker-compose version
      
      - name: Start services
        run: |
          docker-compose -f docker-compose.yml up -d redis
          sleep 5
      
      - name: Run integration tests
        env:
          TEST_BASE_URL: http://localhost:8000
        run: |
          echo "Integration tests would run here"
          # pytest tests/test_api.py -v --tb=short
      
      - name: Stop services
        if: always()
        run: docker-compose down

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration]
    if: github.ref == 'refs/heads/v4.0-self-improving-consciousness'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
