name: NIS Protocol CI/CD

on:
  push:
    branches: [main, v4.0-self-improving-consciousness]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  DOCKER_BUILDKIT: 1

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Check formatting with Black
        run: black --check --diff main.py src/ || true
      
      - name: Check imports with isort
        run: isort --check-only --diff main.py src/ || true
      
      - name: Lint with flake8
        run: flake8 main.py src/ --max-line-length=120 --ignore=E501,W503,E402 || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic redis aiofiles python-dotenv httpx
          pip install pytest pytest-asyncio pytest-cov
          pip install numpy scipy pandas scikit-learn
          pip install openai anthropic langchain langchain-core
          pip install cryptography pyjwt
      
      - name: Run unit tests
        env:
          REDIS_URL: redis://localhost:6379
          MOCK_LLM: "true"
          CI: "true"
        run: |
          pytest tests/test_consciousness_pipeline.py tests/test_physics_engine.py tests/test_v4_auth.py tests/test_v4_features.py -v --tb=short || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CPU Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu
          push: false
          tags: nis-protocol:cpu-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build GPU Docker image (syntax check only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: nis-protocol:gpu-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # GPU build may fail on GitHub runners without NVIDIA support
          # This validates the Dockerfile syntax and early stages
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          docker-compose version
      
      - name: Build and start services
        run: |
          docker-compose -f docker-compose.cpu.yml build
          docker-compose -f docker-compose.cpu.yml up -d
          sleep 30
      
      - name: Health check
        run: |
          curl -f http://localhost:80/health || exit 1
      
      - name: Test chat endpoint
        run: |
          curl -X POST http://localhost:80/chat \
            -H "Content-Type: application/json" \
            -d '{"message": "CI test", "user_id": "ci"}' || exit 1
      
      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.cpu.yml down

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration]
    if: github.ref == 'refs/heads/v4.0-self-improving-consciousness'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add deployment commands here
