# NIS Protocol Monitoring Stack
# Prometheus + Grafana for production monitoring

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: nis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - nis-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: nis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=nisprotocol
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - nis-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Optional: Redis Exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: nis-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=nis-redis:6379
    networks:
      - nis-network
    restart: unless-stopped

  # Optional: Alertmanager for alert routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: nis-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - nis-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  nis-network:
    external: true
    name: nis-protocol-v3_nis-network
